            Git은 프로그램 소스코드 관리를 위한 VCS(버전 관리 시스템) 이다.<br/>
            VCS는 팀 단위의 프로젝트에서 소스코드를 공유하고 버전을 부여해서 소스코드의 이력을 관리하여 여러 명의 개발자가 하나의 프로젝트를 동시에 개발할 수 있고, 수정한 소스가 잘못된 것을 알았을 때 쉽게 이전 버전으로 돌릴 수 있다. VCS는 로컬 버전 관리 시스템, 중앙집중식 버전 관리 시스템, 분산 버전 관리 시스템 이 3가지종류로 구분할 수 있는데 Git은 그 중 분산 버전 관리 시스템이다. <br/>
