            <div class="mainhead">
           병합 (Merge)<br/>
        </div>
        브랜치와 반대되는 개념으로, 하나의 브랜치를 다른 브랜치와 합치는 과정을 의미한다. 두 개의 브랜치를 합쳐서 하나의 브랜치로 만드는 3 – Way Merge 가 모든 병합 작업의 기본이 된다. 병합의 대상이 되는 두 브랜치는 주종관계가 성립한다. 병합도 엄연히 말하면 커밋의 한 종류이다.
