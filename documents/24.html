            <div class="mainhead">
            (6) 푸시 (Push)<br/>
        </div>
            <br/>
           로컬 저장소의 내용 중 원격 저장소에 반영되지 않은 커밋을 원격 저장소로 보내는 과정이다.<br/>
            <br/>
           cf. SVN의 커밋과 푸시<br/>
            <br/>
           SVN에서의 커밋은 변경 사항을 원격 저장소로 저장하는 과정을 의미한다. GIT에서의 커밋은 로컬 저장소로 변경 사항을 반영하는 것을 의미하며, 원격 저장소로 변경사항을 보내는 과정은 푸시이다.<br/>
           즉, 'SVN의 커밋 = GIT의 커밋 + GIT의 푸시' 라고 할 수 있다.<br/>
