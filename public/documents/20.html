            (2) 체크아웃 (Checkout)<br/>
        </div>
            <br/>
            특정 시점이나 브랜치의 소스코드로 이동하는 것을 의미한다. 체크아웃 대상은 브랜치, 커밋, 그리고 태그이고 체크아웃을 통해 과거 여러 시점의 소스코드로 이동할 수 있다.<br/>
             <br/>
            cf. SVN의 체크아웃<br/>
            SVN에서는 체크아웃이 원격 저장소의 파일을 작업하기 위해 로컬로 가져오면서 동시에 다른 사람이 수정할 수 없도록 Lock을 거는 과정을 의미하며, GIT에서의 체크아웃과는 전혀 다른 의미이다.<br/>
