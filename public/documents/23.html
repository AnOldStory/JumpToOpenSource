            <div class="mainhead">
            풀 (Pull)<br/>
        </div>

        <br/>    
            푸시와 반대로 원격 저장소에 있는 내용 중 로컬 저장소에 반영되지 않은 내용을 가져와서 로컬 저장소에 저장하는 과정을 의미한다. 이를 통해 다른 팀원이 변경하고 푸시한 내용을 로컬 저장소로 가져올 수 있다. 푸시 과정에서 충돌이 일어나서 푸시가 거절 된 경우 풀을 통해 원격 저장소의 변경 내용을 반영한 뒤 다시 푸시를 시도해야한다.
            <br/>
            <br/>
           <br/>

    </body>
